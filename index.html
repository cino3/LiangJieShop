<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凉介大明学长の小店</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 浅灰色背景 */
            color: #333; /* 深灰色文字 */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-size: 14px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 2.8em;
            font-weight: bolder;
        }

        h1 span {
            display: inline-block;
            padding: 10px 24px;
            background-color: #000;
            color: #fff;
            border-radius: 8px;
        }

        /* 商品列表 */
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 100px;
            justify-items: center;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.04);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), 
                        box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 220px;
            width: 220px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        .product-card h2 {
            color: #222;
            margin: 15px 0 20px 0;
            font-size: 1.3em;
        }

        .gift-icon {
            width: 80px;
            height: 80px;
            margin: 30px auto 0 auto;
            display: block;
            stroke-width: 2;
            fill: none;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .product-card:hover .gift-icon {
            transform: scale(1.1);
        }

        .product-card p {
            color: #666;
            font-size: 1.1em;
            flex-grow: 1; /* 让描述占据更多空间 */
            margin-bottom: 25px;
        }

        .buy-button {
            display: inline-block;
            background-color: #1d1d1f;
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 99px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            width: 100%;
        }

        .buy-button:hover {
            background-color: #000;
            opacity: 0.9;
        }

        /* 模态框/收款码弹窗 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* 半透明黑色背景 */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: none;
            width: 90%;
            max-width: 400px; /* 调整宽度以更好地显示单个码 */
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25), 
                        0 0 0 0.5px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            transform: scale(0.85) translateY(30px);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        opacity 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal.show .modal-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h3 {
            color: #222;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.6em;
        }

        #paymentModal #modalTitle {
            display: none;
        }

        /* 隐藏所有支付选项，通过JS来显示 */
        .payment-option {
            display: none; /* 默认隐藏所有支付选项 */
            margin-bottom: 25px;
            padding: 15px;
        }

        .payment-option img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto 0 auto; /* 图片上方留白 */
        }

        .payment-images {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 15px;
        }

        .payment-images img {
            width: 45%;
            margin: 0;
        }

        .payment-option p {
            color: #444;
            font-size: 1em;
            margin-top: 10px;
            font-weight: bold;
        }

        .deposit-amount {
            font-size: 1.5em !important;
        }

        .deposit-price {
            font-size: 1.5em;
        }

        .remark-text {
            color: #e53935 !important;
            font-size: 1.3em !important;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .product-card {
                padding: 20px;
            }

            .product-card h2 {
                font-size: 1.5em;
            }

            .product-card p {
                font-size: 1em;
            }

            .buy-button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .modal-content {
                padding: 20px;
            }

            .close-button {
                font-size: 30px;
                top: 10px;
                right: 20px;
            }

            .modal-content h3 {
                font-size: 1.4em;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>凉介大明学长の小店</span></h1>
        <div class="product-list">
            <div class="product-card">
                <svg class="gift-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" style="stroke: #e74c3c;">
                    <!-- 盒子主体 -->
                    <rect x="12" y="26" width="40" height="30" rx="2" stroke-width="2"/>
                    <!-- 盒子盖 -->
                    <rect x="10" y="20" width="44" height="8" rx="2" stroke-width="2"/>
                    <!-- 垂直丝带 -->
                    <line x1="32" y1="20" x2="32" y2="56" stroke-width="2"/>
                    <!-- 水平丝带 -->
                    <line x1="12" y1="38" x2="52" y2="38" stroke-width="2"/>
                    <!-- 蝴蝶结左半 -->
                    <path d="M32 20 Q26 18 24 14 Q22 10 26 8 Q30 10 32 14" stroke-width="2"/>
                    <!-- 蝴蝶结右半 -->
                    <path d="M32 20 Q38 18 40 14 Q42 10 38 8 Q34 10 32 14" stroke-width="2"/>
                    <!-- 蝴蝶结中心 -->
                    <circle cx="32" cy="20" r="3" stroke-width="2"/>
                </svg>
                <h2>单实物定金</h2>
                <button class="buy-button" data-product-id="productA">购买</button>
            </div>
            <div class="product-card">
                <svg class="gift-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" style="stroke: #3498db;">
                    <!-- 盒子主体 -->
                    <rect x="12" y="26" width="40" height="30" rx="2" stroke-width="2"/>
                    <!-- 盒子盖 -->
                    <rect x="10" y="20" width="44" height="8" rx="2" stroke-width="2"/>
                    <!-- 垂直丝带 -->
                    <line x1="32" y1="20" x2="32" y2="56" stroke-width="2"/>
                    <!-- 水平丝带 -->
                    <line x1="12" y1="38" x2="52" y2="38" stroke-width="2"/>
                    <!-- 蝴蝶结左半 -->
                    <path d="M32 20 Q26 18 24 14 Q22 10 26 8 Q30 10 32 14" stroke-width="2"/>
                    <!-- 蝴蝶结右半 -->
                    <path d="M32 20 Q38 18 40 14 Q42 10 38 8 Q34 10 32 14" stroke-width="2"/>
                    <!-- 蝴蝶结中心 -->
                    <circle cx="32" cy="20" r="3" stroke-width="2"/>
                </svg>
                <h2>全套定金</h2>
                <button class="buy-button" data-product-id="productB">购买</button>
            </div>
            <div class="product-card">
                <svg class="gift-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" style="stroke: #f1c40f;">
                    <!-- 盒子主体 -->
                    <rect x="12" y="26" width="40" height="30" rx="2" stroke-width="2"/>
                    <!-- 盒子盖 -->
                    <rect x="10" y="20" width="44" height="8" rx="2" stroke-width="2"/>
                    <!-- 垂直丝带 -->
                    <line x1="32" y1="20" x2="32" y2="56" stroke-width="2"/>
                    <!-- 水平丝带 -->
                    <line x1="12" y1="38" x2="52" y2="38" stroke-width="2"/>
                    <!-- 蝴蝶结左半 -->
                    <path d="M32 20 Q26 18 24 14 Q22 10 26 8 Q30 10 32 14" stroke-width="2"/>
                    <!-- 蝴蝶结右半 -->
                    <path d="M32 20 Q38 18 40 14 Q42 10 38 8 Q34 10 32 14" stroke-width="2"/>
                    <!-- 蝴蝶结中心 -->
                    <circle cx="32" cy="20" r="3" stroke-width="2"/>
                </svg>
                <h2>尾款</h2>
                <button class="buy-button" data-product-id="productC">购买</button>
            </div>
        </div>
    </div>

    <!-- 收款码模态框 -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle">购买选项</h3>

                    <div id="optionSingleDeposit" class="payment-option">
                        <p class="deposit-amount">单实物定金：<span class="deposit-price">¥300</span></p>
                        <div class="payment-images">
                            <img src="img/wechatpay.jpg" alt="单实物定金 WeChatPay">
                            <img src="img/alipay.jpg" alt="单实物定金 Alipay">
                        </div>
                        <p style="margin-top: 30px;">请扫码支付，支付后请联系客服</p>
                        <p class="remark-text">请备注 [微信号/群里的微信昵称]</p>
                    </div>

                    <div id="optionFullSetDeposit" class="payment-option">
                        <p class="deposit-amount">全套定金：<span class="deposit-price">¥600</span></p>
                        <div class="payment-images">
                            <img src="img/wechatpay.jpg" alt="全套定金 WeChatPay">
                            <img src="img/alipay.jpg" alt="全套定金 Alipay">
                        </div>
                        <p style="margin-top: 30px;">请扫码支付，支付后请联系客服</p>
                        <p class="remark-text">请备注 [微信号/群里的微信昵称]</p>
                    </div>

                    <div id="optionFinalPayment" class="payment-option">
                        <p class="deposit-amount">尾款支付</p>
                        <div class="payment-images">
                            <img src="img/wechatpay.jpg" alt="尾款 WeChatPay">
                            <img src="img/alipay.jpg" alt="尾款 Alipay">
                        </div>
                        <p style="margin-top: 30px;">请扫码支付，支付后请联系客服</p>
                        <p class="remark-text">请备注 [微信号/群里的微信昵称]</p>
                    </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buyButtons = document.querySelectorAll('.buy-button');
            const paymentModal = document.getElementById('paymentModal');
            const closeButton = document.querySelector('#paymentModal .close-button');
            const modalTitle = document.getElementById('modalTitle');

            // 获取所有支付选项
            const optionSingleDeposit = document.getElementById('optionSingleDeposit');
            const optionFullSetDeposit = document.getElementById('optionFullSetDeposit');
            const optionFinalPayment = document.getElementById('optionFinalPayment');

            // 辅助函数：隐藏所有支付选项
            function hideAllPaymentOptions() {
                optionSingleDeposit.style.display = 'none';
                optionFullSetDeposit.style.display = 'none';
                optionFinalPayment.style.display = 'none';
            }

            // 当点击购买按钮时
            buyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-product-id');
                    const productTitle = this.closest('.product-card').querySelector('h2').innerText;

                    // 隐藏所有支付选项，然后根据点击的商品显示对应的选项
                    hideAllPaymentOptions();
                    modalTitle.innerText = `${productTitle} - 购买选项`; // 更新模态框标题

                    switch (productId) {
                        case 'productA':
                            optionSingleDeposit.style.display = 'block';
                            break;
                        case 'productB':
                            optionFullSetDeposit.style.display = 'block';
                            break;
                        case 'productC':
                            optionFinalPayment.style.display = 'block';
                            break;
                        default:
                            // 默认情况下不显示任何选项，或者显示一个错误信息
                            console.log('未知商品ID:', productId);
                            break;
                    }

                    // 显示模态框并触发动画
                    paymentModal.style.display = 'flex';
                    // 使用 setTimeout 确保 display 设置后再触发动画
                    setTimeout(() => {
                        paymentModal.classList.add('show');
                    }, 10);
                });
            });

            // 关闭模态框的函数（无动画，立即关闭）
            function closeModal() {
                paymentModal.classList.remove('show');
                hideAllPaymentOptions();
                // 立即隐藏，不需要动画
                paymentModal.style.display = 'none';
            }

            // 当点击关闭按钮时
            closeButton.addEventListener('click', function() {
                closeModal();
            });

            // 当点击模态框外部区域时关闭
            window.addEventListener('click', function(event) {
                if (event.target == paymentModal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
