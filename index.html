<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJDM STORE | 凉介大明学长</title>
    
    <!-- 引入极简风格字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --m-black: #1a1a1a; /* 石墨黑，比纯黑更高级 */
            --m-gray: #86868b;  /* 经典深灰 */
            --m-bg: #f5f5f7;    /* 苹果灰背景 */
            --m-border: rgba(0,0,0,0.08);
            --ticket-bg: #ececec; /* 移动端背景，用于孔洞同步 */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--m-bg);
            color: var(--m-black);
            overflow-x: hidden;
        }

        /* 背景微弱网格装饰 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        /* 导航栏 */
        nav {
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(245,245,247,0.8);
            backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--m-border);
        }

        .logo { font-family: 'Montserrat'; font-weight: 800; font-size: 1.1rem; letter-spacing: 1px; }

        .container { max-width: 1100px; margin: 0 auto; padding: 60px 20px; }

        header { text-align: center; margin-bottom: 80px; }
        header p { font-family: 'Montserrat'; font-size: 12px; letter-spacing: 0.4em; color: var(--m-gray); margin-bottom: 10px; }
        header h1 { font-family: 'Montserrat'; font-weight: 800; font-size: 3rem; margin: 0; }

        /* 商品网格 */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        /* --- [ 桌面端形态 ] --- */
        .product-card {
            background: #ffffff;
            border-radius: 28px;
            position: relative;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.2, 1);
            border: 1px solid var(--m-border);
            display: flex; flex-direction: column;
            overflow: visible; /* 必须可见，以便显示移动端孔洞 */
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.08);
        }

        .img-area {
            width: 100%; height: 280px;
            background: #fafafa;
            border-radius: 28px 28px 0 0;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* 图标悬浮动效：轻微放大并带有呼吸感 */
        .hw-icon {
            stroke: var(--m-black);
            stroke-width: 1.2;
            fill: none;
            transition: all 0.6s ease;
        }

        .product-card:hover .hw-icon {
            transform: scale(1.1);
            stroke-width: 1.5;
        }

        .info-area { padding: 35px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .category { font-size: 11px; color: var(--m-gray); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        .title { font-size: 1.4rem; font-weight: 700; margin: 0 0 25px 0; }

        .bottom-row {
            margin-top: auto;
            display: flex; justify-content: space-between; align-items: center;
            padding-top: 25px;
            position: relative;
        }

        .price { font-family: 'Montserrat'; font-weight: 700; font-size: 1.5rem; }
        .price::before { content: "¥"; font-size: 0.9rem; margin-right: 4px; }

        .btn-buy {
            background: var(--m-black); color: white; border: none;
            padding: 12px 28px; border-radius: 14px; font-weight: 600; cursor: pointer;
            transition: 0.3s;
        }

        .btn-buy:hover { opacity: 0.8; }

        /* --- [ 移动端 TicketMode 形态 ] --- */
        @media (max-width: 768px) {
            header h1 { font-size: 2.2rem; }
            /* 提高移动端页面与屏幕边缘的留白 */
            .container { padding: 32px; }
            .shop-grid { grid-template-columns: 1fr; gap: 30px; }

            .product-card { border-radius: 20px; }
            .img-area { height: 200px; border-radius: 20px 20px 0 0; }

            .bottom-row {
                border-top: 1.5px dashed #e5e5e5; /* 撕裂虚线 */
                /* 向左右各扩展到与卡片同宽（抵消 info-area 的 35px 内边距） */
                margin: 0 -35px -10px -35px;
                padding: 30px 20px 10px 20px;
            }
        }

        /* 支付弹窗 */
        .modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(20px);
            z-index: 1000; justify-content: center; align-items: center; opacity: 0; transition: 0.4s;
        }
        .modal.show { opacity: 1; display: flex; }
        .modal-content {
            background: white; width: 88%; max-width: 400px; padding: 40px;
            border-radius: 35px; box-shadow: 0 40px 100px rgba(0,0,0,0.1);
            text-align: center; position: relative;
        }
        .close-btn { position: absolute; top: 25px; right: 25px; font-size: 24px; cursor: pointer; color: #ccc; }
        
        .qr-group { display: flex; justify-content: space-between; gap: 20px; margin: 30px 0; }
        .qr-item { flex: 1; }
        .qr-img { width: 100%; aspect-ratio: 1; background: #f5f5f7; border-radius: 18px; padding: 10px; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; }
        /* 保证二维码完整显示且居中，不被裁剪 */
        .qr-img img { max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; display: block; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LJDM STORE</div>
        <div style="font-family: Montserrat; font-size: 10px; letter-spacing: 2px; color: var(--m-gray);">CORE / HARDWARE</div>
    </nav>

    <div class="container">
        <header>
            <p>2026 STORE</p>
            <h1>凉介大明学长の小店</h1>
        </header>

        <div class="shop-grid">
            <!-- 芯片卡片 -->
            <div class="product-card">
                <div class="img-area">
                    <svg class="hw-icon" width="80" height="80" viewBox="0 0 24 24">
                        <!-- MCU芯片图标 -->
                        <rect x="5" y="5" width="14" height="14" rx="1" />
                        <path d="M9 2v3M12 2v3M15 2v3M9 19v3M12 19v3M15 19v3M2 9h3M2 12h3M2 15h3M19 9h3M19 12h3M19 15h3" />
                        <circle cx="8" cy="8" r="0.5" fill="currentColor"/>
                    </svg>
                </div>
                <div class="info-area">
                    <div class="category">MCU Core / 核心</div>
                    <h2 class="title">单实物定金</h2>
                    <div class="bottom-row">
                        <div class="price">300.00</div>
                        <button class="btn-buy" onclick="openModal('单实物定金', '300.00')">预定</button>
                    </div>
                </div>
            </div>

            <!-- PCB卡片 -->
            <div class="product-card">
                <div class="img-area">
                    <svg class="hw-icon" width="80" height="80" viewBox="0 0 24 24">
                        <!-- PCB系统图标 -->
                        <rect x="3" y="5" width="18" height="14" rx="2" />
                        <rect x="7" y="9" width="4" height="4" rx="0.5" />
                        <path d="M14 9h3M14 12h3M14 15h3M7 15h3" />
                        <path d="M11 11h2v4h-2z" opacity="0.3" />
                        <path d="M21 10h1M21 14h1" />
                    </svg>
                </div>
                <div class="info-area">
                    <div class="category">Full System / 全套</div>
                    <h2 class="title">全套定金</h2>
                    <div class="bottom-row">
                        <div class="price">600.00</div>
                        <button class="btn-buy" onclick="openModal('全套礼赠', '600.00')">预定</button>
                    </div>
                </div>
            </div>

            <!-- 校验卡片 -->
            <div class="product-card">
                <div class="img-area">
                    <svg class="hw-icon" width="80" height="80" viewBox="0 0 24 24">
                        <!-- 校验/完成图标 -->
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        <path d="M9 12l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="9" stroke-dasharray="2 4" opacity="0.2" />
                    </svg>
                </div>
                <div class="info-area">
                    <div class="category">Settlement / 结算</div>
                    <h2 class="title">项目尾款</h2>
                    <div class="bottom-row">
                        <div class="price">待结算</div>
                        <button class="btn-buy" onclick="openModal('项目尾款', '结算金额')">支付</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 统一支付弹窗 -->
    <div id="payModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div style="font-family: Montserrat; font-size: 11px; letter-spacing: 3px; color: var(--m-gray); margin-bottom: 10px;">INVOICE</div>
            <h2 id="m-title" style="margin: 0; font-weight: 800;">确认单据</h2>
            <div id="m-price" style="font-family: Montserrat; font-size: 2.2rem; font-weight: 800; margin: 15px 0;">¥0.00</div>
            
            <div class="qr-group">
                <div class="qr-item">
                    <div class="qr-img"><img src="img/wechatpay.jpg" alt="微信"></div>
                    <p style="font-size: 11px; color: #aaa; margin-top: 8px;">微信支付</p>
                </div>
                <div class="qr-item">
                    <div class="qr-img"><img src="img/alipay.jpg" alt="支付宝"></div>
                    <p style="font-size: 11px; color: #aaa; margin-top: 8px;">支付宝支付</p>
                </div>
            </div>

            <div style="background: #fff8f8; padding: 20px; border-radius: 20px; border: 1px solid #ffecec;">
                <p style="color: #e74c3c; font-weight: 700; margin: 0; font-size: 13px;">⚠️ 支付务必备注</p>
                <p style="font-size: 12px; color: #777; margin-top: 6px; line-height: 1.5;">您的 <span style="color: #e74c3c;">[微信号 / 进群昵称]</span><br>以便客服即时核对订单信息</p>
            </div>
        </div>
    </div>

    <script>
        function openModal(title, price) {
            const modal = document.getElementById('payModal');
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-price').innerText = '¥ ' + price;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function closeModal() {
            const modal = document.getElementById('payModal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 400);
        }

        window.onclick = function(e) {
            const modal = document.getElementById('payModal');
            if (e.target == modal) closeModal();
        }
    </script>
</body>
</html>
